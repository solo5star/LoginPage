<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<style type="text/css">

@import url('https://fonts.googleapis.com/css?family=Roboto+Mono');

html,
body {
	height: 100%;
}

body {
	display: -ms-flexbox;
	display: -webkit-box;
	display: flex;
	-ms-flex-align: center;
	-ms-flex-pack: center;
	-webkit-box-align: center;
	align-items: center;
	-webkit-box-pack: center;
	justify-content: center;
	padding-top: 40px;
	padding-bottom: 40px;

	background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
	background-size: 400% 400%;
	-webkit-animation: Gradient 15s ease infinite;
	-moz-animation: Gradient 15s ease infinite;
	animation: Gradient 15s ease infinite;
}

@-webkit-keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}
@-moz-keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}
@keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

h1, h2, h3, h4, h5, h6 {
	font-family: 'Open Sans';
	font-weight: 300;
	text-align: center;
}

.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
	font-weight: 400;
}
.form-signin .form-control {
	position: relative;
	box-sizing: border-box;
	height: auto;
	padding: 10px;
	font-size: 16px;
}
.form-signin .form-control:focus {
	z-index: 2;
}

.email {
	letter-spacing: 1px;
	font-family: monospace;
}

.passwd-background {
	position: absolute !important;
	z-index: 1;
	background-color: rgba(0, 0, 0, 0) !important;
	text-shadow: 0px 0px 0px transparent; /* change [input font] by this*/
	-webkit-text-fill-color: transparent;
	letter-spacing: 1px;
	font-family: monospace;
}

.passwd-foreground {
	position: absolute !important;
	letter-spacing: 1px;
	font-family: monospace;
}

.passwd-background::selection {
	background-color: orange;
}

.alt {
	cursor: pointer;
	color: #9e9e9e;
	text-decoration: underline;
}
</style>
<body>
	<div class="form-signin card py-4 px-3">
		<h1 class="mb-3 font-weight-normal">Please sign in</h1>

		<div class="form-group">
			<label for="input_email">Email</label>
			<input type="email" id="input_email" class="form-control email" placeholder="Email address" required autofocus>
		</div>

		<div class="form-group">
			<label for="input_password" class="text-left">Password</label>
			<div style="position: relative">
				<input id="input_password" class="form-control passwd-background" required>
				<input class="form-control passwd-foreground" placeholder="Password">
			</div>
			<input style="visibility: hidden; z-index: -1" class="form-control">
		</div>

		<div>
			<small class="alt" onclick="changeAlt(origin)">Origin</small>
			<small class="alt" onclick="changeAlt(alt1)">Alt1</small>
			<small class="alt" onclick="changeAlt(alt2)">Alt2</small>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="alert('Your password : ' + $('#input_password').val())">로그인</button>
	</div>
</body>
<script type="text/javascript">

var alt

$("#input_password").on("keypress keyup keydown", function(e){
	setTimeout(function(){
		$(".passwd-foreground").val(alt($(this).val()))
	}.bind(this), 0) // This will execute the code in the next message loop, after the value has been updated
})

function changeAlt(_alt){
	alt = _alt
	$(".passwd-foreground").val(alt($("#input_password").val()))
}

function origin(input){
	var result = ""
	for(var i = 0; i < input.length; i++)
		result += "*"

	return result
}

function alt1(input){
	var result = ""
	for(var i = 0; i < input.length; i++){
		switch(Math.floor(i / 3) % 3){
			case 0: result += "*"; break;
			case 1: result += "#"; break;
			case 2: result += "$"; break;
		}
	}
	return result
}

function alt2(input){
	var result = ""
	for(var i = 0; i < input.length; i++){
		switch(Math.floor(i / 3) % 2){
			case 0: result += "-"; break;
			case 1: result += "="; break;
		}
	}
	return result
}

alt = origin

</script>
</html>
